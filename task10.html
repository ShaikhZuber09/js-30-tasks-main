<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Task 10</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12" id="task10">
				<a href='index.html' class="my-2 d-inline-block"><i class='fa fa-arrow-left mr-2'></i>Task List</a>
				<div class="card p-3 mb-4">
					<h4>
					Task 10 - Copy and paste the text</h3>	
					<ul class="mb-0">
						<li>Clicking on "Copy Text" button should copy text from above text area</li>
						<li>Clicking on "Paste Text" button should paste text to respective text area</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group mr-sm-3">
					<label for="text1" class="sr-only">text</label>
					<textarea class="form-control" id="text1"></textarea>
				</div>
				<button type="button" class="btn btn-primary" onclick="onCopy()">Copy Text</button>
			</div>
			<div class="col-sm-6">
				<div class="form-group mr-sm-3">
					<label for="text2" class="sr-only">text</label>
					<textarea class="form-control" name="text2" id="text2"></textarea>
				</div>
				<button type="button" class="btn btn-primary" onclick="onPaste()">Paste Text</button>
			</div>
		</div>
	</div>

	<script>
		const text1=document.getElementById("text1");
		const text2=document.getElementById("text2");

		let copytext=""

		const onCopy=()=>{
			copytext=text1.value;
		}

		const onPaste=()=>{
			text2.value=copytext
		}


	</script>
</body>
</html>

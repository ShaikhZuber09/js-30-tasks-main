<body>
	<div class="container" id="task11">
		<div class="row">
			<div class="col-sm-12">
				<a href='index.html' class="my-2 d-inline-block"><i class='fa fa-arrow-left mr-2'></i>Task List</a>
				<div class="card p-3 mb-4">
					<h4>
					Task 11 - Show next 5 numbers of given number</h3>	
					<ul class="mb-0">
						<li>If provided number is 104 then clicking on button should show next 5 numbers like 105,106,107,108,109</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<form class="form-inline">
					<div class="form-group mr-sm-3">
						<input type="text" class="form-control" placeholder="Number" id="inputNum">
					</div>
					<button type="button" class="btn btn-primary" id="btn" onclick="onShowNum()">Show Numbers</button>
				</form>
			</div>
		</div>
	</div>
	<script>
const inputNum=document.getElementById("inputNum");

const onShowNum=()=>{
	let number=parseInt(inputNum.value)

	// alert(`${number + 1},${number+ 2},${number +3},${number+4},${number+5}`)

	let rel=""

	for (let i = 1; i < 6; i++) {
		rel += (number + i ) + ","
		
	}

	alert(rel)
}
	</script>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Task 13</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12" id="task13">
				<a href='index.html' class="my-2 d-inline-block"><i class='fa fa-arrow-left mr-2'></i>Task List</a>
				<div class="card p-3 mb-4">
					<h4>Task 13 - Increase and decrease number</h4>	
					<ul class="mb-0">
						<li>On click of "+" number should increase by 1</li>
						<li>On click of "-" number should decrease by 1</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<form class="form-inline">
					<button type="button" class="btn btn-primary btn-lg decrease" id="" onclick="onDecrease()">-</button>
					<div class="d-inline-block px-5" style="font-size:100px;" id="count">0</div>
					<button type="button" class="btn btn-primary btn-lg increase" id="" onclick="onIncrease()">+</button>
				</form>
			</div>
		</div>
	</div>
	<!-- <script src="js/task13_app.js"></script> -->
	<script>
		const count=document.getElementById("count");

		const onDecrease=()=>{
			let countNum=parseInt(count.innerHTML)
			countNum--;
			count.innerHTML=countNum
		}

		const onIncrease=()=>{
			let countNum=parseInt(count.innerHTML)
			countNum++;
			count.innerHTML=countNum
		}
	</script>
</body>
</html>
